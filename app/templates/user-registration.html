{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mt-5 mx-auto">
                <h2 class="text-center text-uppercase text-secondary mt-5">Registro de usuario</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                </div>
                <p>
                    Para el acceso a los datos es necesaria una API key, que puede ser creada con una cuenta.
                </p>
                <form method="POST" action="{% url 'user_registration' %}">
                    {% csrf_token %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            {{ form.as_p }}
                        </div>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <div>
                        <br>
                        <span class="badge badge-warning">* Campo Requerido</span>
                    </div>
                    <div class="mt-4 form-group">
                        <button type="submit" class="btn btn-primary btn-xl" id="submitButton">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
