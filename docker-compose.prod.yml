version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: "gunicorn --timeout=30 --workers=2 --bind 0.0.0.0:8000 --preload cipe.wsgi:application"
    volumes:
      - static_volume:/home/app/web/static
    expose:
      - 8000
    env_file:
      - ./.env.prod
    networks:
      - postgres

  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - '1550:80'
    depends_on:
      - app

networks:
  postgres:
    name: captura-community-docker_postgres
    external: true

volumes:
  static_volume: